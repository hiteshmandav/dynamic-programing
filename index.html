<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dynamic Programing Excercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div class="background">

        <div class="controls">
            <h1 class="heading">Dynamic programing Exercise</h1>
        </div>
        <div id="problemStatement" class="problemStatement">Please Select a Problem</div>
        <div class="selectProblem">
            <!--<label class="problemsLabel" for="problems">Choose a Problem:</label> -->
            <select name="problems" id="problems">
                <option value="" selected>--select--</option>
                <option value="fib">Fibonacci Number</option>
                <option value="grid">Grid Traveler</option>
                <option value="canSum">Can Sum</option>
                <option value="howSum">How Sum</option>
                <option value="bestSum">Best Sum</option>
                <option value="canConstruct">Can Construct</option>
                <option value="countConstruct">Count Construct</option>
                <option value="allConstruct">All Construct</option>
            </select>
        </div>
        <div class="input">
            <!--<label class="problemsLabel" for="problems">Choose a Problem:</label> -->
            <div>
                <label id="fiboInputLabel" for="fiboInput">Nth Number in the series</label>
                <input type="number" id="fiboInput" name="fiboInput" class="inputStyles">
            </div>
            <div>
                <label id="gridRowInputLabel" for="gridRowInput">Rows</label>
                <input type="number" id="gridRowInput" name="gridRowInput" class="inputStyles">
            </div>
            <div>
                <label id="gridColInputLabel" for="gridColInput">Columns</label>
                <input type="number" id="gridColInput" name="gridColInput" class="inputStyles">
            </div>
            <div id="sumInputGroup">
                <label id="sumInputLabel" for="sumInput">Sum Required</label>
                <input type="number" id="sumInput" name="sumInput" class="inputStyles">
            </div>
            <div id="sumInputListGroup">
                <label id="sumInputListLabel" for="sumInputList">Add List of values</label>
                <input type="number" id="sumInputList" name="sumInputList" class="inputStyles">
                <div class="listButtons">    
                    <button id="addButton" type="submit" value=8 onClick="addValue()">Add</button>
                    <button id="deleteAllButton" type="submit" value=8 onClick="deleteAllValues()">Delete</button>
                </div>
                <div class="list">
                    <p id="list"></p>
                </div>
                <p id="values"></p>
            </div>

            <div id="textInputGroup">
                <label id="textInputLabel" for="textInput">String Required</label>
                <input type="text" id="textInput" name="textInput" class="inputStyles">
            </div>
            <div id="textInputListGroup">
                <label id="textInputListLabel" for="textInputList">Add List of values</label>
                <input type="text" id="textInputList" name="textInputList" class="inputStyles">
                <div class="listButtons">    
                    <button id="addStringButton" type="submit" onClick="addStringValue()">Add</button>
                    <button id="deleteAllStringButton" type="submit" onClick="deleteAllStringValues()">Delete</button>
                </div>
                <div class="list">
                    <p id="listString"></p>
                </div>
            </div>
            
            <button id="executeButton" type="submit" value=8 onClick="execute()">Execute</button>
        </div>
        
        <div class="differentSolutions">
           <!--<div class="conventional">

           </div>-->
           <div class="memoisation">
                <p class="solutionType">Memoisation</p>
                <div class="solutionContainer"><p id="memoisation" class="solution"></p></div>
                <p id="memoisationTime" class="time"></p>
           </div>
           <div class="tabulation">
                <p class="solutionType">Tabulation</p>
                <div class="solutionContainer"><p id="tabulation" class="solution"></p></div>
                <p id="tabulationTime" class="time"></p>
           </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
